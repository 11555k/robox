<main class="main-wrapper">
  <section class="glass-box hero">
    <p>Welcome to our cutting-edge robotics platform.</p>

    <!-- Custom Glassy Carousel Start -->
    <div class="custom-carousel">
      <input type="radio" name="carousel" id="slide1" checked>

        <div class="carousel-slide slide1">

<script>
// Responsive nav toggle
const navToggle = document.querySelector('.nav-toggle');
const navList = document.querySelector('.nav-list');
navToggle.addEventListener('click', () => {
  navList.classList.toggle('nav-list--open');
});

// Dropdown menu
const contactDropdownBtn = document.getElementById('contactDropdownBtn');
const dropdownMenu = document.querySelector('.dropdown-menu');
const dropdown = document.querySelector('.dropdown');

contactDropdownBtn.addEventListener('click', function(e) {
  e.preventDefault();
  dropdownMenu.classList.toggle('show');
});

document.addEventListener('click', function(e) {
  if (!dropdown.contains(e.target)) {
    dropdownMenu.classList.remove('show');
  }
});

// Auto-advance carousel every 1 second
(function autoCarousel() {
  const slides = ['slide1', 'slide2', 'slide3', 'slide4'];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % slides.length;
    document.getElementById(slides[index]).checked = true;
  }, 3000);
})();
</script>
</body>
